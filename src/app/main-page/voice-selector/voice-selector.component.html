<mat-form-field *ngIf="(voiceList$ | async) as voiceList">
    <mat-icon inline matPrefix style="margin-right:12px;">record_voice_over</mat-icon>
    <mat-select [formControl]="selectedVoice">
        <mat-option *ngFor="let voice of voiceList" [value]="voice">
            {{voice | voiceName}}
        </mat-option>
    </mat-select>
</mat-form-field>
